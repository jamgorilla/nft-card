<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="/css/main.css">
    
        <link rel="icon" type="image/png" sizes="32x32" class="fav-image" href="/images/favicon-32x32.png">
    
    
        <title>Frontend Mentor | NFT preview card component</title>

<div class="card-container">

    <img id="equilibrium-pic" src="/images/image-equilibrium.jpg" alt="cube_picture">

    <div class="overlay-container">
        <img id="icon-view" src="/images/icon-view.svg" alt="icon_view">
    </div>

    <div class="text-area">
        <h3>Equilibrium #3429</h3>
        <br>

        <h4>Our Equilibrium collection promotes balance and calm.</h4>

        <br>

        <div class="detail-row-container">
            <div class="value">
                <img id="ethereum-icon" src="/images/icon-ethereum.svg" alt="ethereum-icon">
                <div class="ethereum-value">0.041 ETH</div>
            </div>
            <div class="time">
                <img id="clock-icon" src="/images/icon-clock.svg" alt="clock-icon">
                <div class="time-value">3 days left</div>
            </div>
        </div>
        <hr>
        <div class="bottom_line_container">
            <img id="image-avatar" src="/images/image-avatar.png" alt="image-avatar">
            <h5>Creation of <span class="selectable-name">Jules Wyvern</span></h5>
        </div>


    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    </body>

</html>
